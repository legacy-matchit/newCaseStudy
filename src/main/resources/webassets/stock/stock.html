<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
</head>
<h1 class="d-sm-block d-none">Stock Inventory</h1>
<p><em>Employees</em> can report changes in the finished product inventory. Beyond that, you are also able to see current inventory balances
</p>
<div class="container-md">
    <form id="form">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <select id = "location" class="browser-default custom-select custom-select-sm">
                        <option selected>Location</option>
                        <option value="Cupertino">Cupertino</option>
                        <option value="Norrköping">Norrköping</option>
                        <option value="Frankurt">Frankurt</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select id = "product" class="browser-default custom-select custom-select-sm">
                        <option selected>Product</option>
                        <option value="jTelefon">jTelefon</option>
                        <option value="jPlatta">jPlatta</option>
                        <option value="Päronklocka">Päronklocka</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select id = "in-out" class="browser-default custom-select custom-select-sm">
                        <option selected>In/Out</option>
                        <option value="1">In</option>
                        <option value="-1">Out</option>
                    </select>
                </div>
            </div>

            <input id = "amount" class="form-control" type="text" placeholder="Input Amount">
        </div>
        <button class="form-control btn btn-outline-primary" type="submit">Submit</button>
    </form>
</div>

<div class="mt-5">

    <div class="container">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead align="center" class = "thead-light">
            <tr>
                <th scope="col">WareHouse</th>
                <th scope="col">Product</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
<!--            <template id="stock-template">-->
                <tr>
                    <td align="center"></td>
                    <td align="center"></td>
                    <td align="center"></td>
                    <td align="center"></td>
                </tr>
<!--            </template>-->
            </tbody>
        </table>
    </div>
</div>
